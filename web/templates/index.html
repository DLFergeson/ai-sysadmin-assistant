<!DOCTYPE html>
<html>
<head>
    <title>AI Assistant Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <h1 class="text-info">AI Assistant</h1>
        <form action="/validate" method="post">
            <input type="text" name="user_id" class="form-control mt-3" placeholder="Enter your username" required>
            <textarea name="content" rows="6" class="form-control mt-3" placeholder="Paste guide or notes here..." required></textarea>
            <button class="btn btn-primary mt-3" type="submit">Run Validation</button>
        </form>
        <hr class="my-4">
        <form action="/search-docs" method="post">
            <input type="text" name="search_term" class="form-control" placeholder="Search ITGlue or Auvik Docs">
            <button class="btn btn-secondary mt-2" type="submit">Search</button>
        </form>
    </div>
</body>
</html>
